<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Starting Soon!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: radiate 2s infinite, pulse 1.5s infinite alternate;
        }

        .countdown {
            font-size: 2em;
        }

        @keyframes radiate {
            0% { transform: scale(1); color: #fbb034; }
            25% { transform: scale(1.1); color: #ffdd00; }
            50% { transform: scale(1.2); color: #d9e021; }
            75% { transform: scale(1.1); color: #fcee21; }
            100% { transform: scale(1); color: #fbb034; }
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 0, 150, 0.5), 0 0 20px rgba(255, 0, 150, 0.3), 0 0 30px rgba(255, 0, 150, 0.2); }
            100% { text-shadow: 0 0 20px rgba(255, 0, 150, 0.7), 0 0 30px rgba(255, 0, 150, 0.5), 0 0 40px rgba(255, 0, 150, 0.3); }
        }
    </style>
</head>
<body>
    <div>
        <h1>Games Starting Soon!</h1>
        <p class="countdown" id="countdown">Loading...</p>
    </div>

    <script>
        // Set the date and time for the website to go live
        const launchDate = new Date("2024-08-15T10:00:00").getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, redirect to the website
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "We're Live!";
                window.location.href = "main.html"; // Redirect to your live website
            }
        }, 1000);
    </script>
</body>
</html>
